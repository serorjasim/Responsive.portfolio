<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ABout Me</title>
    <link rel="stylesheet" type="text/css" href="assits/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assits/css/style.css">
</head>

<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Seror Jasim</a>
            <nav>
                <a href="index.html">ABout</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Seror Jasim" required="required">
                    </li>

                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>

                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">


            </form>



        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>

                <img src="https://cdn0.iconfinder.com/data/icons/octicons/1024/mark-github-128.png" class="social" alt="Github">
                <img src="https://cdn0.iconfinder.com/data/icons/social-flat-rounded-rects/512/linkedin-128.png" class="social" alt="linkedin">
                <img src="https://cdn3.iconfinder.com/data/icons/inficons/128/stackoverflow.png" class="social" alt="Stackoverflow">
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            &copy; copyright
        </div>
    </footer>

</body>

</html>
